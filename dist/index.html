<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To Do List</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="header"></div>
        <div id="navBar">
            <div id="navBarContainer">
                <h2 class="tag">Home</h2>
                <h2 class="tag">Next week</h2>
            </div>  
        </div>
        <div id="content">
            <div id="contentContainer">
                <h1 id="tagText">Home</h1>
                <div class="task">
                    <img class="checkImage" src="../src/images/unmarked_checkbox.png" alt="Mark as done" title="Mark as done">
                    <span class="taskTitle">Sacar al perro</span>
                    <img class="editImage taskImage" src="../src/images/edit.png" alt="Edit task" title="Edit task">
                    <span class="taskDescription">Sacarlo antes de las 8</span>
                    <img class="deleteImage taskImage" src="../src/images/bin.png" alt="Delete task" title="Delete task">
                </div>
                <div class="task">
                    <img class="checkImage" src="../src/images/marked_checkbox.png" alt="Mark as done" title="Mark as done">
                    <span class="taskTitle strikeText">Sacar al perro</span>
                    <img class="editImage taskImage" src="../src/images/edit.png" alt="Edit task" title="Edit task">
                    <span class="taskDescription strikeText">Sacarlo antes de las 8</span>
                    <img class="deleteImage taskImage" src="../src/images/bin.png" alt="Delete task" title="Delete task">
                </div>
                <div class="task">
                    <img class="checkImage" src="../src/images/unmarked_checkbox.png" alt="Mark as done" title="Mark as done">
                    <span class="taskTitle">Sacar al perro</span>
                    <img class="editImage taskImage" src="../src/images/edit.png" alt="Edit task" title="Edit task">
                    <span class="taskDescription">Sacarlo antes de las 8</span>
                    <img class="deleteImage taskImage" src="../src/images/bin.png" alt="Delete task" title="Delete task">
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
