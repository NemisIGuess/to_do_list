<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To Do List</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <img id="logo" src="../src/images/logo.png">
            <h1 id="appTitle">To Do List</h1>
            <h3 id="welcome">Welcome, caraculo.</h3>
        </header>
        <nav>
            <h2 class="tag">Home</h2>
            <h2 class="tag">Next week</h2>
        </nav>
        <main>
            <h2 id="tagText">Home</h2>
            <button id="addTaskButton">+</button>
            <div id="taskContainer">
            </div>
        </main>
        <div class="viewBlocker visibility"></div>
        <div class="formDiv visibility" id="addTaskForm">
            <h3 id="addTaskFormTitle">Add a task</h3>
            <form id="form">
                <input class="taskFormInput" id="title" type="text" placeholder="Title" required>
                <textarea class="taskFormInput descriptionArea" id="description" type="text" placeholder="Description"></textarea>
                <!-- <input class="taskFormInput" id="pages" type="date" required> -->
                <input type="submit" form="form" value="Submit" class="taskFormButton" id="submitButton"></button>
            </form>
        </div>
        <script src="main.js"></script>
    </body>
</html>
